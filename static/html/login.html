<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>


  <div id="container">
    <p id="title">Login</p>

    <form id="login">
      <div id="usernameInput">
        <label for="username"></label>
        <input type="text" id="username" name="username" size="50" placeholder="Username" required>
        <br><br>
      </div>

      <div id="passwordInput">
        <label for="password"></label>
        <input type="text" id="password" name="password" size="50" placeholder="Password" required>
        <br><br>
      </div>
      <input id="loginButton" type="submit" value="Login">

    </form>
    <p>Don't have an account? <span><a href="/signup.html">Sign up</a></span></p>

  </div>




  <script src="/js/login.js"></script>


</body>

</html>
