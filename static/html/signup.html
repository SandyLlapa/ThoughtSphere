<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/signup.css">
</head>
<body>


  <div id="container">
    <p id="title">Sign up</p>

    <form id="login">
      <div id="usernameInput">
        <label for="username"></label>
        <input type="text" id="username" name="username" size="50" placeholder="Create username" required>
        <br><br>
      </div>

      <div id="passwordInput">
        <label for="password"></label>
        <input type="text" id="password" name="password" size="50" placeholder="Enter a password" required>
        <br><br>
      </div>
      <input id="loginButton" type="submit" value="Sign in">
      
    </form>

    <p>Already have an account? <span><a href="/static/html/login.html">Login now</a></span></p>
   
  </div>

  


  <script src="/js/signup.js"></script>

  
</body>
</html>
