<!-- HOME PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>
  <!-- navigation buttons -->
  <header id="navigation">
    <div class="buttonsNav">
      <button onclick="window.location.href='/profile'">My Profile</button>
      <button onclick="window.location.href='/logout'">Log out</button>
    </div>
  </header>

<!-- Find friend's profile -->
  <div id="main-container">
    <div id="container1">
      <h1>Find Friends:</h1>
      <div id="searchBar">
        <form id="search" action="/search" method="GET">
          <div id="usernameInput">
            <label for="username"></label>
            <input type="text" id="username" name="username" size="50" placeholder="Username" required>
            <br><br>
          </div>
    
          <input id="submitButton" type="submit" value="Search">
        </form>
      </div>
    </div>

<!-- Posts from friends appear here-->
    <div id="container2">
      <div id="thought-pool-header">
        <h1>The Thought Pool:</h1>
      </div>
      <div id="pool"></div>
    </div>
  </div>
  <script src="/js/home.js"></script>
</body>
</html>
