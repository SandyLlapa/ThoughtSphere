<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
  <header id="navigation">
    <div class="buttonsNav">
      <button onclick="window.location.href='/logout'">Log out</button>
    </div>


  </header>

  <div id="container">
    <div id="leftPanel">
      <div id="profileImage">
        <h2>Username</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" />
          <button type="submit">Upload</button>
        </form>

      </div>
      <div id="aboutMe">
        <h2>About Me:</h2>
      </div>
    </div>

    <div id="rightPanel">
      <div id="postThought">
        <h2>Leave a thought...</h2>
        <form action="/add-thought" method="POST">
          <div id="thoughtInput">
            <label for="thought"></label>
            <textarea id="thought" name="thought" rows="7" cols="60" required></textarea>
            <br><br>
          </div>
    
    
          <input type="submit" value="Submit">
        </form>
      </div>
      <div id="thread">
        <h2>Thought Threads:</h2>
        <table id="collection">
          <thead>
            <tr id="items">
              <th>Thought</th>
              <th>Date</th>
              <th>comments</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            <!-- where the user's thoughts will be displayed -->
          </tbody>
        </table>
        
      </div>
      <div id="friendList">
        <h2>Friend List:</h2>
      </div>

    </div>

  </div>

  <script src="/static/js/profile.js"></script>
  
</body>
</html>
